<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chaos Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- MENU -->
  <div class="screen active" id="menuScreen">
    <h1>Chaos Puzzle</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- DIALOGUE -->
  <div class="screen" id="dialogueScreen">
    <div class="character">ðŸ˜ˆ</div>
    <div class="dialogueBox" id="dialogueText"></div>
    <div id="dialogueButtons"></div>
  </div>

  <!-- GAME -->
  <div class="screen" id="gameScreen">
    <div id="topBar">
      <span id="levelText"></span>
      <span id="timerText"></span>
    </div>
    <div id="puzzle"></div>
  </div>

  <!-- GAMBLE -->
  <div class="screen" id="gambleScreen">
    <h2>Coin Flip</h2>
    <p>Pick one</p>
    <button onclick="resolveGamble('heads')">Heads</button>
    <button onclick="resolveGamble('tails')">Tails</button>
  </div>

  <!-- WIN -->
  <div class="screen" id="winScreen">

    <button onclick="nextLevel()">Next Level</button>

</div>

<script src="main.js"></script>
</body>
</html>
